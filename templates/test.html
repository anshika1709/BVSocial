{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-2">

  
<div class="flex-1">
<div id="carousel-example-generic slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="{% static 'images\Groupwork-website.jpg' %}">
      </div>

      <div class="item">
        <img src="{% static 'images\groupwork.jpg' %}">  
      </div>

      <div class="item">
        <img src="{% static 'images\Interview-Follow-Up.png' %}">  
      </div>

  </div>
  <!-- Controls -->
 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<center>
<div class="jumb-home">
<div class="jumbotron">
  <h1>Welcome to BV Social!</h1>

  <h2><a href="{% url 'groups:all'%}" class="btn btn-primary btn-large"> Go to all Groups</a></h2>
  <h2><a href="{% url 'groups:user_group'%}" class="btn btn-primary btn-large">Go to favourites</a></h2>
</div>
</div>
</center>
</div>

{% endblock %}
