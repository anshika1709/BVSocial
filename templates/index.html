{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="flex-1">
<div id="carousel-example-generic slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="{% static 'images\Groupwork-website.jpg' %}">
      </div>

      <div class="item">
        <img src="{% static 'images\groupwork.jpg' %}">  
      </div>

      <div class="item">
        <img src="{% static 'images\Interview-Follow-Up.png' %}">  
      </div>

  </div>
  <!-- Controls -->
 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>	
    <center>
    <div class="jumbotron">
    <h1>Welcome to BVSocial!</h1>
    <h2>The best community to create groups and talk for students!</h2>
    {% if user.is_authenticated == False %}
         <h2><a href="{% url 'accounts:login' %}">Login</a> or <a href="{% url 'accounts:signup' %}">Sign-up</a> for free to get started!</h2>
  	{% endif %}
    </div>
   </center>
  </div>

{% endblock %}
