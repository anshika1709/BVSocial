{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="pre-content nav-d">
<h4 class="page-header">Create a New Group</h4>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
</div>
{% endblock %}
