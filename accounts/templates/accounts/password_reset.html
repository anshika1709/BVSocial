{% load bootstrap3 %}

{% block content %}
<div class="pre-content nav-d">

        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Request Password Reset" class="my-btn">
    </form>
</div>
{% endblock %}
